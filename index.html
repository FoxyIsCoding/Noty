<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/231816e55b.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto&display=swap');
    </style>
</head>
<body>
    <button id="profile" title="Profile"><i class="fa-regular fa-user fa-2xl" style="margin-top: 60%;"></i></button>
    <div id="sidebar">
        <button onclick="openNote(null)" id="home"><i style="color: white;" class="fa fa-home"></i></button>
        <a onclick="createNote()" class="addnote_btn"><i class="fa-solid fa-plus"></i>&nbsp; Add note</a> 
        <p></p><p></p>
        <hr class="solid">
        <br>
        <ul id="notesList"></ul>
    </div>

    <article>
        <input type="text" id="search" placeholder="Search notes..." autocomplete="off">
        <div id="homePage"> <div id="homePageIntro">
            <h1>Welcome to Noty</h1>
            <p>Click on the <i class="fa-solid fa-plus"></i> icon to add a note</p>
            <p>Click on a note to view or edit it</p>
        </div>
        <div id="shortcuts">
            <button onclick="createNote()" title="Add note" id="shortcut"><i class="fa-solid fa-plus fa-xl"></i></button>
            <button title="ToDo" id="shortcut" onclick="openTodo()"><i class="fa-solid fa-check-square fa-xl"></i></button>
            <button id="settingOpenBtn" title="Settings" id="shortcut"><i class="fa-solid fa-gear fa-xl"></i></button>
            <button onclick="resetData()" title="Reset data" id="shortcut"><i class="fa-solid fa-rotate-right fa-xl"></i></button>
            <button id="keyboardBtn" title="Keyboard shortcuts"><i class="fa-regular fa-keyboard fa-xl"></i></button>
            
        </div>
        
        </div>  

        <div id="createNote" style="display: none;">
            <input maxlength="30" value="Untitled" id="titleDisplay" readonly">
            <br><br><br>
            <textarea id="contentDisplay" placeholder="Write your note here..."></textarea>
            <span class="tag" style="color: white;padding: 10px;font-size: 20px;">Importance:</span><button id="tagDisplay" class="tagBtn" onclick="changeTag(this)">Unset</button>
        </div>
        
        <section style="display: none;"id="todo">
            <h2>Your Todo List</h2>
            <h5 style="color: antiquewhite;"><i class="fa-solid fa-circle-info"></i> Tip: Double click to delete item</h5>
            <button id="todoAdd" onclick="createTodo()"><i class="fa fa-plus"></i> Add</button>
            <div id="todoList"></div>
        </section>
    </article>
    <div id="toolbar">
        <i title="Remove note" onclick="removeNote()" style="color: white; margin-left: 30%; margin-top: 9%; cursor: pointer;" class="fa fa-trash fa-xl"></i>
        <i title="ToDo" onclick="openTodo()" style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-regular fa-check-square fa-xl"></i>
        <i title="Reset data" onclick="resetData()" style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-solid fa-rotate-right fa-xl"></i>
    </div>

    <div id="alertWindow">
        <h1 id="alertText"></h1>
        <input autocomplete="off" type="text" id="alertInput">
        <div class="alertButtons">
            <button id="alertOk" autofocus></i>OK</button>
            <button id="alertCancel">Cancel</button>
        </div>
    </div>

    <div id="settingScreen">
        Hello foxy
    </div>
</body>
</html>
<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
