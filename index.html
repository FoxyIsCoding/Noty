<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/231816e55b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto&display=swap');
        body {
            background-color: #1C1C1C;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="openNote(null)" id="home"><i style="color: white;" class="fa fa-home"></i></button>
        <a class="addnote_btn" onclick="createNote()" ><i class="fa-solid fa-plus"></i>&nbsp; Add note</a> 
        <p></p><p></p>
        <hr class="solid">
        <br>
        <ul id="notesList"></ul>
    </div>

    <article>
        <input type="text" id="search" placeholder="Search notes..." autocomplete="off">
        <div id="homePage"> <div id="homePageIntro">
            <h1>Welcome to Noty</h1>
            <p>Click on the <i class="fa-solid fa-plus"></i> icon to add a note</p>
            <p>Click on a note to view or edit it</p>
        </div>
        <div id="shortcuts">
            <button onclick="createNote()" title="Add note" id="shortcut"><i class="fa-solid fa-plus fa-xl"></i></button>
            <button title="ToDo" id="shortcut" onclick="openTodo()"><i class="fa-solid fa-check-square fa-xl"></i></button>
            <button onclick='alert("I was too lazy to code this ðŸ™ƒ")' title="Settings" id="shortcut"><i class="fa-solid fa-gear fa-xl"></i></button>
            <button onclick="resetLocalStorage()" title="Reset data" id="shortcut"><i class="fa-solid fa-rotate-right fa-xl"></i></button>
            <button onclick='alert("Shortcuts: \n Work in progress. Comming next version.")' title="Keyboard shortcuts" id="shortcut"><i class="fa-regular fa-keyboard fa-xl"></i></button>
        </div>
        
        </div>  

        <div id="createNote" style="display: none;">
            <input maxlength="30" value="Untitled" id="titleDisplay" readonly">
            <br><br><br>
            <textarea id="contentDisplay" placeholder="Write your note here..."></textarea>
            <span class="tag" style="color: white;padding: 10px;font-size: 20px;">Importance:</span><button id="tagDisplay" class="tagBtn" onclick="changeTag(this)">Unset</button>
        </div>
        
        <section style="display: none;"id="todo">
            <h2>Your Todo List</h2>
            <h5 style="color: antiquewhite;"><i class="fa-solid fa-circle-info"></i> Tip: Double click to delete item</h5>
            <button id="todoAdd" onclick="addCheckmark()"><i class="fa fa-plus"></i> Add</button>
            <div id="todoList"></div>
        </section>
    </article>
    <div id="toolbar">
        <i title="Remove note" onclick="removeNote()" style="color: white; margin-left: 30%; margin-top: 9%; cursor: pointer;" class="fa fa-trash fa-xl"></i>
        <i title="ToDo" id="openDoList" style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-regular fa-check-square fa-xl"></i>
        <i title="Settings" id="" onclick='alert("I was too lazy to code this ðŸ™ƒ")' style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-solid fa-gear fa-xl"></i>
        <i title="Reset data" onclick="resetLocalStorage()" style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-solid fa-rotate-right fa-xl"></i>
    </div>

    <div id="alertWindow">
        <h1 id="alertText"></h1>
        <input autocomplete="off" type="text" id="alertInput">
        <div class="alertButtons">
            <button id="alertOk">OK</button>
            <button id="alertCancel">Cancel</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
