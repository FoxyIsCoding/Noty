<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noty</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/231816e55b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sidebar">
        <button onclick="openNote(null)" id="home"><i style="color: white;" class="fa fa-home"></i></button>
        <a href="#" class="addnote_btn" onclick="createNote()" ><i class="fa-solid fa-plus"></i>&nbsp; Add note</a> 
        <p></p><p></p>
        <hr class="solid">
        <br>
        <ul id="notesList"></ul>
    </div>

    <article>
        <div id="createNote" style="display: none;">
            <input value="Untitled" id="titleDisplay" readonly>
            <br><br><br>
            <textarea id="contentDisplay" placeholder="Write your note here..."></textarea>
        </div>
        
    </article>
    <div id="toolbar">
        <i onclick="removeNote()" style="color: white; margin-left: 50%; margin-top: 9%; cursor: pointer;" class="fa fa-trash fa-xl"></i>
        <i id="" onclick='alert("WORK IN PROGRESS")' style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-regular fa-square fa-xl"></i>
        <i id="" onclick='alert("WORK IN PROGRESS")' style="color: white; margin-left: 10%; margin-top: 9%; cursor: pointer;" class="fa-solid fa-gear fa-xl"></i>
    </div>
</body>
</html>
<script src="script.js"></script>
